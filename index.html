<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

<!-- Tu configuración Firebase -->
<script>
  const firebaseConfig = {
    apiKey: "TU_API_KEY",
    authDomain: "TU_PROYECTO.firebaseapp.com",
    projectId: "TU_PROYECTO_ID",
    storageBucket: "TU_PROYECTO.appspot.com",
    messagingSenderId: "TU_SENDER_ID",
    appId: "TU_APP_ID"
  };
  firebase.initializeApp(firebaseConfig);
</script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billetera Digital</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-container" id="login-container">
            <h1>Billetera Digital</h1>
            <form id="login-form" onsubmit="return false;">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>

        <div class="wallet-container" id="wallet-container" style="display: none;">
            <header>
                <h1>Billetera Digital</h1>
                <button id="logout-btn">Cerrar Sesión</button>
            </header>

            <div class="balance-section">
                <h2>Saldo Actual</h2>
                <div class="balance-amount" id="balance-amount">0</div>
                <span class="credits-label">créditos</span>
            </div>

            <div class="admin-section" id="admin-section" style="display: none;">
                <div class="user-management">
    <h3>Gestión de Usuarios</h3>
    <div class="transfer-controls">
        <select id="user-select">
            <option value="">Seleccionar usuario</option>
            <option value="usuario">Usuario Normal</option>
            <!-- Puedes añadir más opciones si tienes más usuarios -->
        </select>
        <input type="number" id="transfer-amount" placeholder="Cantidad">
        <button id="transfer-credits">Transferir Créditos</button>
    </div>
</div>
                <h2>Administrar Créditos</h2>
                <div class="admin-controls">
                    <input type="number" id="credit-amount" placeholder="Cantidad">
                    <button id="add-credits">Agregar</button>
                    <button id="remove-credits">Quitar</button>
                </div>
                <div class="transaction-form">
                    <input type="text" id="transaction-description" placeholder="Descripción de compra">
                    <button id="add-transaction">Agregar Transacción</button>
                </div>
            </div>

            <div class="history-section">
                <h2>Historial de Transacciones</h2>
                <div class="history-list" id="history-list">
                    <!-- Las transacciones se agregarán aquí dinámicamente -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
